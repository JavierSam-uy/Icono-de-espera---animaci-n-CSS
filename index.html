<html>
  <head>
    <title>Loading cursor - CSS mimic</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Intento de replicar, con transiciones CSS,
    el ícono de espera del puntero del ratón de mi Linux Mint
    (Bibata-Modern-Classic - https://github.com/ful1e5/Bibata_Cursor).
    Es una animación  de cuatro cuartos de círculo de colores y rotativos.">
  </head>
  <body>
    <main>
      <div id="waiting-icon">
        <div class="rojo">
        </div>
        <div class="amarillo">
        </div>
        <div class="verde">
        </div>
        <div class="azul">
        </div>
      </div>
    </main>
  </body>
</html>
